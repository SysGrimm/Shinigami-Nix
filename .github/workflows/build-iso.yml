name: Build NixOS Hyprland ISO

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Show Nix version
        run: nix --version

      - name: Build NixOS ISO
        run: |
          nix build .#installer-iso --print-build-logs --accept-flake-config

      - name: Debug result directory
        run: |
          echo "Contents of result directory:"
          ls -la result/
          echo "Looking for ISO files:"
          find result -name "*.iso" -type f

      - name: Set ISO version
        id: version
        run: |
          VERSION=$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename ISO with version
        run: |
          # Find the ISO file (nixos-generators puts it directly in result/)
          ISO_FILE=$(find result -name "*.iso" -type f | head -1)
          if [ -z "$ISO_FILE" ]; then
            echo "No ISO file found in result directory"
            ls -la result/
            exit 1
          fi
          cp "$ISO_FILE" nixos-hyprland-installer-${{ steps.version.outputs.version }}.iso
          chmod 644 nixos-hyprland-installer-${{ steps.version.outputs.version }}.iso

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: nixos-hyprland-installer-${{ steps.version.outputs.version }}
          path: nixos-hyprland-installer-*.iso
          if-no-files-found: error
